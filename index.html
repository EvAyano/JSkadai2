<html>

 <link rel="stylesheet" href="main.css">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


   <div class ="wrapper">
    <div class="calculator">
      <input type="text" readonly class="calcresult">
      <!--readonly 属性　読み取り専用、ユーザーが入力値を編集できないように指定-->
       <div>
        <button class="number"onclick="inpt(7)">7</button>
        <button class="number"onclick="inpt(8)">8</button>
        <button class="number"onclick="inpt(9)">9</button>
        <button class="plus"onclick="inpt('+')">+</sbutton>
       </div>
      <!---２-->
       <div>
        <button class="number"onclick="inpt(4)">4</button>
        <button class="number"onclick="inpt(5)">5</button>
        <button class="number"onclick="inpt(6)">6</button>
        <button class="minus"onclick="inpt('-')">-</button>
       </div>
      <!---３--->
       <div>
        <button class="number"onclick="inpt(1)">1</button>
        <button class="number" onclick="inpt(2)">2</button>
        <button class="number" onclick="inpt(3)">3</button>
        <button class="multi" onclick="inpt('*')">*</button>
       </div>
      <!---4-文字列として小数点、00をJSへ渡す必要がある-->
       <div>
        <button class="number" onclick="inpt(0)"id="singleZeroButton">0</button>
        <button class="number" onclick="inpt('00')"id="doubleZeroButton">00</button>
        <button class="decimal" onclick="inpt('.')">.</button>
        <button class="division"onclick="inpt('/')">/</button>
       </div>
      <!---5--->
       <div>
        <button class="clear"onclick="clearV()">AC</button>
        <button class="equal"onclick="calculate()">=</button>
       </div>
    </div>
   </div>
  </div>
  <script src="main.js"></script>
 </html>
